<!doctype html>
{% load crispy_forms_tags %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comunicação de Perda</title>
    <!-- Importa o bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <div class="mx-auto" style="width: 70%;">
            <h1>Comunicação de Perda</h1>

            {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                    {{ message | safe }}
                </div>
                {% endfor %}
             
            <form method="POST">
                {% csrf_token %}
                {{ form |crispy }}
     
                <div class="d-grid gap-2 mx-auto text-center pb-2">
                    <button class="btn btn-success btn-lg" type="submit">Salvar</button>
                </div>
            </form>

                {% if comunicacao %}
                <div class="d-grid gap-2 mx-auto text-center pb-2">
                    <a href="{% url 'delete_comunicacao' comunicacao.id %}">
                        <button class="btn btn-danger btn-lg" type="submit">Deletar</button>
                    </a>     
                </div>        
                {% endif %}
                
        </div>
    </main>
</body>

</html>
